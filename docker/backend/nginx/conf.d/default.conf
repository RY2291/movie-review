server {
    listen 80;
    server_name localhost;  # または EC2のパブリックIP

    root /var/www/html/public;  # Laravelプロジェクトのpublicディレクトリを指定
    index index.php index.html;

    # --- セキュリティ設定開始 ---

    # Laravelの.envなど機密ファイルアクセスを拒否
    location ~ /\.env {
        deny all;
    }

    # Gitなどの隠しファイルやバックアップファイルへのアクセスを拒否
    location ~ /\.(git|svn|ht|DS_Store) {
        deny all;
    }

    # Gzip圧縮を有効化（詳細はnginx.confに追加）
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_disable "msie6";

    # --- セキュリティ設定終了 ---

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;  # 同一コンテナのPHP=FPMに接続
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html/public;
    }

    location ~ /\.ht {
        deny all;
    }
}
